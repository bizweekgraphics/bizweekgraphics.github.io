<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="build/styles/main.css">
  <title>Bizweekgraphics</title>
</head>
<body>

  <header class="header clear" role="banner">
    <div id="logo">
      <span class="name">bizweekgraphics</span>
    </div>
  </header>

  <div id="content-container">

    <ul class="filter-container">
      <li>Filter:</li>
      <li class="random">lol</li>
      <li class="random">ha</li>
      <li class="random">woops</li>
      <li class="all">all</li>
    </ul>
    
    <div id="isotope-container">
      {{#projects}}
        <div class="project-item">
          <h2 class="thumb-title">{{name}}</h2>
          <a href="{{url}}"><img src="img/{{img}}"></a>
        </div>
      {{/projects}}
    </div>

  </div>



  

<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
<script src="build/scripts/vendor.js"></script>
<script src="build/scripts/app.js"></script>
</body>
</html>
